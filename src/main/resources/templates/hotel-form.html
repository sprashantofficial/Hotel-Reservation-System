<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:if="${hotel.id == null}">Add New Hotel</title>
    <title th:if="${hotel.id != null}">Edit Hotel</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 th:if="${hotel.id == null}" class="mb-4">Add New Hotel</h1>
        <h1 th:if="${hotel.id != null}" class="mb-4">Edit Hotel</h1>
        
        <form action="/hotels" th:if="${hotel.id == null}" method="post" th:object="${hotel}">
            <!-- Input fields for adding a new hotel -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" th:field="*{city}" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" th:field="*{address}" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Add Hotel</button>
        </form>
        
        <form th:action="@{'/hotels/edit/' + ${hotel.id}}" th:if="${hotel.id != null}" method="post" th:object="${hotel}">
            <!-- Input fields for editing an existing hotel -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" th:field="*{city}" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" th:field="*{address}" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Update Hotel</button>
        </form>
        
        <a href="/hotels" class="btn btn-secondary mt-3">Cancel</a>
    </div>
    <!-- Bootstrap JS (Optional, only if you need Bootstrap JavaScript features) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
